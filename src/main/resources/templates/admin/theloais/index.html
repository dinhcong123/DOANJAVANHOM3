<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/_adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Bảng Thể Loại</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {
            var errorMessage = /*[[${errorMessage}]]*/ null;
            if (errorMessage) {
                $('#errorModal').modal('show');
            }
        });
        /*]]>*/
    </script>

    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
</head>
<body layout:fragment="content">
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Bảng Thể Loại</h1>
    </div>
    <p>
        <a th:href="@{/admin/theloais/add}" class="btn btn-danger mb-1">Thêm Mới</a>
    </p>
    <div class="row">
        <div class="col-lg-12 mb-4">
            <div class="card">
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                        <tr>
                            <th>Tên Thể Loại</th>
                            <th>Mô Tả</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Sử dụng Thymeleaf để lặp qua danh sách các thể loại -->
                        <tr th:each="theloai : ${theloais}">
                            <td th:text="${theloai.tentheloai}"></td>
                            <td th:text="${theloai.description}"></td>
                            <td>
                                <a th:href="@{/admin/theloais/edit/{id}(id=${theloai.theloaiId})}" class="btn btn-outline-info mb-1">Sửa</a>
                                <a th:href="@{/admin/theloais/delete/{id}(id=${theloai.theloaiId})}" class="btn btn-outline-danger mb-1">Xoá</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
