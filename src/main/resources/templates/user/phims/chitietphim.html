<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="${Title}">Chitietphim</title>
    <script>
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        function luuPhim(phimId) {
            fetch(`/luuphim/${phimId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                }
            })
            .then(response => {
                return response.text().then(data => {
                    if (response.status === 400 && data.includes("Bạn cần đăng nhập")) {
                        alert(data);
                        window.location.href = "/login";
                    } else {
                        alert(data);
                        window.location.reload();
                    }
                });
            })
            .catch(error => console.error('Error:', error));
        }

        function xoaLuuPhim(phimId) {
            fetch(`/xoaluuphim/${phimId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                }
            })
            .then(response => {
                return response.text().then(data => {
                    if (response.status === 400 && data.includes("Bạn cần đăng nhập")) {
                        alert(data);
                        window.location.href = "/login";
                    } else {
                        alert(data);
                        window.location.reload();
                    }
                });
            })
            .catch(error => console.error('Error:', error));
        }

    </script>
</head>
<body layout:fragment="content">
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a th:href="@{/}" class="fa fa-home">Trang Chủ</a>
                    <a th:href="@{/phimtheotheloai/{id}(id=${phim.theloai.theloaiId})}" th:text="${phim.theloai.tentheloai}"></a>
                    <a th:href="@{/chitietphim/{id}(id=${phim.phimId})}" th:text="${phim.tenphim}"></a>
                    <span>Thông tin</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Anime Section Begin -->
<section class="anime-details spad">
    <div class="container">
        <div class="anime__details__content">
            <div class="row">
                <div class="col-lg-3">
                    <div class="anime__details__pic set-bg" th:attr="data-setbg=@{/images/} + ${phim.imageurl}">
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="anime__details__text">
                        <div class="anime__details__title">
                            <h3 th:text="${phim.tenphim}"></h3>
                        </div>
                        <p th:text="${phim.description}"></p>
                        <div class="anime__details__widget">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <ul>
                                        <li><span>Type:</span> TV Series</li>
                                        <li><span>Studios:</span> Lerche</li>
                                        <li><span>Năm Chiếu:</span> <span th:text="${phim.year}"></span></li>
                                        <li><span>Trạng Thái:</span> airing</li>
                                        <li><span>Thể Loại:</span> <span th:text="${phim.theloai.tentheloai}"></span></li>
                                    </ul>
                                </div>
                                <div class="col-lg-6 col-md=6">
                                    <ul>
                                        <li><span>Scores:</span> 7.31 / 1,515</li>
                                        <li><span>Rating:</span> 8.5 / 161 times</li>
                                        <li><span>Số Tập Phim:</span> <span th:text="${demtapphim} + '/' + ${phim.sotapphim}"></span></li>
                                        <li><span>Quality:</span> HD</li>
                                        <li><span>Views:</span> 131,541</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="anime__details__btn">
                            <a href="javascript:void(0);" class="follow-btn" sec:authorize="isAuthenticated()" th:if="${luuphim == null}" th:attr="onclick=|luuPhim(${phim.phimId})|">
                                <i class="fa fa-heart-o"></i> Lưu Phim
                            </a>
                            <a href="javascript:void(0);" class="follow-btn" sec:authorize="isAuthenticated()" th:if="${luuphim != null}" th:attr="onclick=|xoaLuuPhim(${phim.phimId})|">
                                <i class="fa fa-times"></i> Bỏ Lưu Phim
                            </a>

                            <a th:if="${tapphim == null}" th:href="@{/chitietphim/{id}(id=${phim.phimId})}"></a>


                                <a th:if="${tapphim != null}" th:href="@{/xemphim/{phimId}/{tapphimId}(phimId=${phim.phimId}, tapphimId=${tapphim.tapphimId})}" class="watch-btn">
                                    <span>Watch Now</span> <i class="fa fa-angle-right"></i>
                                </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Anime Section End -->
</body>
</html>
