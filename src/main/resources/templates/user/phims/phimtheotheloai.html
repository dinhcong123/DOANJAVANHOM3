<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/_layout}">
<head>
    <title>Phim Theo Thể Loại</title>
</head>
<body layout:fragment="content">

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a th:href="@{/}"><i class="fa fa-home"></i> Trang Chủ</a>
                    <a th:href="@{/listphim}">Danh Sách</a>
                    <span>Anime</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Product Section Begin -->
<section class="product-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="product__page__content">
                    <div class="product__page__title">
                        <div class="row">
                            <div class="col-lg-8 col-md-8 col-sm-6">
                                <div class="section-title">
                                    <h4>Anime</h4>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-6">
                                <div class="product__page__filter">
                                    <p>Order by:</p>
                                    <select>
                                        <option value="">A-Z</option>
                                        <option value="">1-10</option>
                                        <option value="">10-50</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" th:if="${phims != null}">
                        <div class="col-lg-2 col-md-6 col-sm-6" th:each="phim : ${phims}">
                            <div class="product__item">
                                <div class="product__item__pic set-bg" th:attr="data-setbg=@{/images/} + ${phim.imageurl}">
                                    <div class="ep" th:text="${phim.sotapphimhientai}"> </div>
                                    <div class="view"><i class="bi bi-tags-fill"></i> <span th:text="${phim.theloai.tentheloai}"> </span></div>
                                </div>
                                <div class="product__item__text">
                                    <h5><a th:href="@{/chitietphim/{id}(id=${phim.phimId})}" th:text="${phim.tenphim}"> </a></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Phân trang -->
                <div th:if="${phims.totalPages > 1}" class="product__pagination">
                    <ul class="pagination">
                        <li th:class="${phims.first} ? 'disabled' : ''" class="page-item">
                            <a class="page-link" th:href="@{/phimtheotheloai/{id}(id=${theloaiId}, page=1)}">&laquo;</a>
                        </li>

                        <!-- Các nút phân trang -->
                        <li th:each="pageNumber : ${#numbers.sequence(1, phims.totalPages)}" th:class="${phims.number + 1 == pageNumber} ? 'page-item active' : 'page-item'" class="page-item">
                            <a class="page-link" th:href="@{/phimtheotheloai/{id}(id=${theloaiId}, page=${pageNumber})}" th:text="${pageNumber}"></a>
                        </li>

                        <!-- Nút điều hướng đến trang cuối cùng -->
                        <li th:class="${phims.last} ? 'disabled' : ''" class="page-item">
                            <a class="page-link" th:href="@{/phimtheotheloai/{id}(id=${theloaiId}, page=${phims.totalPages})}">&raquo;</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->
</body>
</html>
