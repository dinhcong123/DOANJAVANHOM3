<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/_layout}">
<head>
    <title>Xemphim</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body layout:fragment="content">
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a th:href="@{/}"><i class="fa fa-home"></i> Trang Chá»§</a>
                    <a th:href="@{/phimtheotheloai/{id}(id=${phim.theloai.theloaiId})}" th:text="${phim.theloai.tentheloai}"></a>
                    <a th:href="@{/chitietphim/{id}(id=${phim.phimId})}" th:text="${phim.tenphim}"></a>
                    <span>Xem Phim</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Anime Section Begin -->
<section class="anime-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="anime__video__player">
                    <video id="player" playsinline controls th:attr="data-poster=@{/images/} + ${phim.imageurl}">
                        <source th:src="@{'/movies/' + ${tapphim.tapphimupdate}}" type="video/mp4">
                        <!-- Captions are optional -->
                        <track kind="captions" label="English captions" src="#" srclang="en" default />
                    </video>
                </div>
                <div class="anime__details__episodes">
                    <div class="section-title">
                        <h5 th:text="${phim.tenphim}"></h5>
                    </div>
                    <td th:each="item : ${danhsachtapphim}">
                        <a th:href="@{/xemphim/{phimId}/{tapphimId}(phimId=${item.phim.phimId}, tapphimId=${item.tapphimId})}" th:text="${item.tapphimthu}"></a>
                    </td>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Anime Section End -->
</body>
</html>
