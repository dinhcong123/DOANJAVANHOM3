<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/_layout}">
<head>
    <title>Danh Sách Phim Đã lưu</title>
</head>
<body layout:fragment="content">
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a th:href="@{/}"><i class="fa fa-home"></i> Home</a>
                    <span>Phim Đã Lưu</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Product Section Begin -->
<section class="product-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="product__page__content">
                    <div class="product__page__title">
                        <div class="row">
                            <div class="col-lg-8 col-md-8 col-sm-6">
                                <div class="section-title">
                                    <h4>Phim Đã Lưu</h4>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-6">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12" th:if="${bangluuphim.content.size() == 0}">
                            <h4 style="color: #ffffff; font-weight: bold; text-align: center; margin: 20px 0;" >Hiện Bạn chưa lưu phim</h4>
                        </div>
                        <div class="col-lg-2 col-md-6 col-sm-6" th:each="luuphim : ${bangluuphim.content}">
                            <div class="product__item">
                                <div class="product__item__pic set-bg" th:attr="data-setbg=@{/images/} + ${luuphim.phim.imageurl}">
                                    <div class="view"><i class="bi bi-tags-fill"></i> <span th:text="${luuphim.phim.theloai.tentheloai}"></span></div>
                                </div>
                                <div class="product__item__text">
                                    <h5><a th:href="@{/chitietphim/{id}(id=${luuphim.phim.phimId})}" th:text="${luuphim.phim.tenphim}"> </a></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Pagination controls -->
                <div th:if="${bangluuphim.totalPages > 1}" class="product__pagination">
                    <ul class="pagination">
                        <li th:class="${bangluuphim.first} ? 'disabled' : ''" class="page-item">
                            <a class="page-link" th:href="@{/danhsachphim(page=0)}">&laquo;</a>
                        </li>
                        <li th:each="pageNum : ${#numbers.sequence(0, bangluuphim.totalPages - 1)}" th:class="${pageNum == bangluuphim.number} ? 'page-item active' : 'page-item'" class="page-item">
                            <a class="page-link" th:href="@{/danhsachphim(page=${pageNum})}" th:text="${pageNum + 1}"></a>
                        </li>
                        <li th:class="${bangluuphim.last} ? 'disabled' : ''" class="page-item">
                            <a class="page-link" th:href="@{/danhsachphim(page=${bangluuphim.totalPages - 1})}">&raquo;</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->
</body>
</html>
