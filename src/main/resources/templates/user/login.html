<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/_layout}">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
</head>
<body layout:fragment="content">
<section class="normal-breadcrumb set-bg" th:attr="data-setbg=@{/anhbia/wallpaperflare.com_wallpaper.jpg}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="normal__breadcrumb__text">
                    <h2>Đăng Nhập</h2>
                    <p>Chào Mừng Đến Với Trang Anime</p>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="login spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login__form">
                    <h3>Login</h3>
                    <form th:action="@{/login}" th:object="${user}" method="post">
                        <input type="hidden" name="redirectTo" th:value="${param.redirectTo}" />
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Thông Tin Không Chính Xác
                        </div>
                        <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}">Incorrect username</div>
                        <div class="input__item">
                            <input type="text" th:field="*{username}" placeholder="Tài Khoản*">
                            <span class="icon_profile"></span>
                        </div>
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">Incorrect password</div>
                        <div class="input__item">
                            <input type="password" th:field="*{password}" placeholder="Mật Khẩu*">
                            <span class="icon_lock"></span>
                        </div>
                        <button type="submit" class="site-btn">Đăng Nhập</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login__register">
                    <h3>Bạn Chưa Có Tài Khoản?</h3>
                    <a th:href="@{/register}" class="primary-btn">Đăng Ký</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
